<!DOCTYPE html>

<html>
<head>
	<title>Home Services Express</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/style.css">

	<script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/about.js"></script>

    <style>
    	.imglogo {
    	    width : 100px;
            height: auto;
    	}

	</style>
</head>

<body>
<div class="container">
	<div class="header">
		<div class="Logo" align="center">
			<img src="img/8.png" style="width:100px;height:100px;">
            <p>
                Version 1.0  &copy;2018 Home Services Express <br>All Rights Reserved
            </p>
		</div>
	</div>
    <br/>
    <br/>
	<div class="main">
        <!-- feedback send email -->
        <hr><br><br><br>
        <form method="post" id="feedback-form" autocomplete="off">
        <div class="content">
            <div class="form-body">
                <!-- json response will be here -->
                <div id="errorDiv"></div>

                <label id="label-contact">Contact Us</label>
                <!-- Name -->
                <div class="form-group">
                     <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                     <input name="name" type="text" id="name" class="form-control" placeholder="Name" maxlength="40">
                     </div>
                     <span class="help-block" id="error"></span>
                </div>
                <!-- Email -->
                <div class="form-group">
                     <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                     <input name="email" id="email" type="text" class="form-control" placeholder="Email" maxlength="50">
                     </div>
                     <span class="help-block" id="error"></span>
                </div>
                <!-- Contact Number -->
                <div class="form-group">
                     <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                     <input name="contact" type="text" id="contact" class="form-control" placeholder="Contact Number" maxlength="15">
                     </div>
                     <span class="help-block" id="error"></span>
                </div>
                <!-- Message -->
                <div class="form-group">
                     <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                     <input name="message" type="text" id="message" class="form-control" placeholder="Message" maxlength="250">
                     </div>
                     <span class="help-block" id="error"></span>
                </div>
            </div>
        <input id="btn-email" type="submit" class="button" name="submit" value="Send" />
        </div>
        </form>
    </div>

    <div id="user">
        <div class="footer">
            <div class="icon"><a href="home.html"><img src="img/home.png"/></a></div>
            <div class="icon"><a href="order.html"><img src="img/order.png"/></a></div>
            <div class="icon"><a href="transaction.html"><img src="img/trans.png"/></a></div>
            <div class="icon"><a href="about.html"><img src="img/about-sel.png"/></a></div>
        </div>
    </div>

    <div id="barber">
        <div class="footer">
            <div class="icon"><a href="home.html"><img src="img/home.png"/></a></div>
            <div class="icon"><a href="barber.html"><img src="img/profile.png"/></a></div>
            <div class="icon"><a href="transaction.html"><img src="img/trans.png"/></a></div>
            <div class="icon"><a href="about.html"><img src="img/about-sel.png"/></a></div>
        </div>
    </div>

    <div id="admin">
        <div class="footer">
            <div class="icon"><a href="home.html"><img src="img/home.png"/></a></div>
            <div class="icon"><a href="admin.html"><img src="img/add.png"/></a></div>
            <div class="icon"><a href="transaction.html"><img src="img/trans.png"/></a></div>
            <div class="icon"><a href="about.html"><img src="img/about-sel.png"/></a></div>
        </div>
    </div>

</div>
</body>
</html>
