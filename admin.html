<!DOCTYPE html>

<html>
<head>
	<title>Home Services Express</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/style.css">
<!--    <link rel="stylesheet" href="css/bootstrap.css">-->
    
	<script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>

<body>
<div class="container">
	<div class="header">
		<div class="Logo" align="center">
			<img src="img/8.png" style="width:100px;height:85px;">
		</div>
	</div>
	
	<div class="main">
        <div class="kotak">
            <h1>Register New Worker</h1><br/>
            <span>Click button below to register new worker !</span><br/>
            <input type="button" id="addBarber" class="button" value="Register">
            <br/><br/>
        </div>
        <hr/>
        <div class="kotak">
            <center>
                <h1>Home Services Express 5 Recent Transactions</h1><br/>
                <input type=text id="src_tbl" placeholder="Search ...">
                <br/>
                <table id="tbl_hasil" class="table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>ID</th>
                            <th>User</th>
                            <th>Worker</th>
                            <th>Score</th>
                            <th>Total Transaction</th>    
                        </tr>
                    </thead>
                    <tbody align="center" id="full">
                       
                    </tbody>
                </table>
                
                <span>Click button below to see detail transactions !</span><br/>
                <input type="button" id="detailTrans" class="button" value="Transactions">
                <br/><br/>
            </center>
        </div>
    </div>
    
    <div class="footer">
        <div class="icon"><a href="home.html"><img src="img/home.png"/></a></div> 
            <div class="icon"><a href="admin.html"><img src="img/add.png"/></a></div>

    </div>
