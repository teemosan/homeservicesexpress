<html>
<head>
	<title>HomeServicesApp</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styleBar.css">
    <link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/barber.js"></script>
    <style>
		.warning {
			background: #FFFFAA;
			border: 1px solid #FFAD33;
		}
	</style>
</head>
	
<body>
<div id="normal" class="container">
	<div class="header">
		<div class="Logo" align="center">
			<img src="img/8.png" style="width:200px;height:150px;">
		</div>
	</div>
    
    <div id="utama" class="main"></div>
    <div id="edit" class="main">
        <br/>
        <h2>Update your profile</h2>
        <br/>
        <div class="up_img">
            <table>
            <tr>
                <td id="prof_pict"></td>
                <td>
                    <div id="opt">
                        <span>Click button below to change profile image !</span><br/><br/>
                        <input type="button" class="button" id="ganti" value="Change">
                    </div>
                    <div id="chg">
                        <form id="uploadimage" action="" method="post" enctype="multipart/form-data">
                            <div id="selectImage">
                                <label>Select Your Image</label><br/><span class="warning">(max size 100kb)</span><br/>
                                <input type="file" name="file" id="file" required />
                                <input type="button" id="btn" value="Upload" class="button" />
                            </div>
                        </form>
                    </div>    
                </td>
            </tr>
            </table>
        </div>
        <div>
            <h3 id="name"></h3>
            <div class="teks" id="detilUP">
            </div><br/>
        </div>
        <input type="button" id="cancel" class="button" value="Cancel">
        <input type="button" id="up_detil" class="button" value="Update">
    </div>
    <div class="main" id="adapesan">
        <br/>
        <h2>You Have New Service Request </h2>
        <img src="img/alert.png">
        <div class="teks">
            <table class="detil">
                
            </table>
        </div>
        <input type="button" class="button" value="Accept" id="acpt">
        <input type="button" class="button" value="Decline" id="decl">
        
    </div>
    <div class="main" id="tolak">
        <br/>
        <h2>Sorry</h2>
        <img src="img/sad.png" width="50%"></br>
        <span>Order by detail shown below :</span></br></br>
        <div class="teks">
            <table class="detil">
                
            </table>
        </div>
        <h2>CANCELED BY USER</h2>
        <input type="button" class="button" value="OK" id="ok">
        
    </div>
    <div class="main" id="cukur">
        <br/>
        <h3>Ongoing Service</h3>
        <div class="teks">
            <table class="detil">
                
            </table>
        </div>
        <input type="button" class="button" value="Begin Service" id="begin">
        <input type="button" class="button" value="Finished" id="end" disabled="true">
        
    </div>
    
    <div class="footer">
        <div class="icon"><a href="home.html"><img src="img/home.png"/></a></div> 
        <div class="icon"><a href="barber.html"><img src="img/profile-sel.png"/></a></div> 
        <div class="icon"><a href="transaction.html"><img src="img/trans.png"/></a></div> 
        <div class="icon"><a href="about.html"><img src="img/about.png"/></a></div> 
    </div>
</div>
</body>   
</html>
