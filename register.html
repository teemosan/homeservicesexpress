<!DOCTYPE html>

<html>
<head>
	<title>Home Services Express</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/register.js"></script>
</head>
	
<body>
<div class="container">
	<div class="header">
		<div class="Logo" align="center">
			<img src="img/8.png" style="width:200px;height:150px;">
		</div>
		<div class="Hello" align="left">
		</div>
	</div>
	
<div class="main">
    <center>
    <br/><h2>SIGN UP</h2><br/>

    <form method="post" id="register-form" autocomplete="off">
    <div class="content">
        <div class="form-body">
          <!-- json response will be here -->
          <div id="errorDiv"></div>
          <!-- json response will be here -->
          <div class="form-group">
               <div class="input-group">
               <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
               <input name="name" type="text" id="name" class="form-control" placeholder="Name" maxlength="40" autofocus="true">
               </div>
               <span class="help-block" id="error"></span>
          </div>

          <div class="form-group">
               <div class="input-group">
               <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
               <input name="email" id="email" type="text" class="form-control" placeholder="Email" maxlength="50">
               </div> 
               <span class="help-block" id="error"></span>                     
          </div>

          <div class="row">

               <div class="form-group col-lg-6">
                    <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                    </div>  
                    <span class="help-block" id="error"></span>                    
               </div>

               <div class="form-group col-lg-6">
                    <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input name="cpassword" type="password" class="form-control" placeholder="Retype Password">
                    </div>  
                    <span class="help-block" id="error"></span>                    
               </div>

         </div>
        </div>
			
		<input id="btn-signup" type="submit" class="button" name="submit" value="SIGN UP" />
        <br/><br/><br/>
		<span>Already have an account? </span>
		<a href = "login.html">SIGN IN</a>
		
    </div>
    </form>
	</center>
	
</div>
    <div class="footer"></div>
</div>
    
</body>
</html>
